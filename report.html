<!-- report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Injured Animal - Voice for the Voiceless</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Voice for the Voiceless</h1>
            <div class="dropdown">
                <button id="menu-btn">Menu</button>
                <div id="dropdown-content" class="dropdown-content hidden">
                    <a href="#">Contact Support</a>
                    <a href="#">Phone: 123-456-7890</a>
                    <a href="#">Email: support@voiceforthevoiceless.com</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="report">
            <h2>Report Injured Animal</h2>
            <form id="report-form">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" step="any" required>
                
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" step="any" required>
                
                <button type="button" id="use-current-location">Use My Current Location</button>
                
                <label for="description">Description of the injury and animal:</label>
                <textarea id="description" required></textarea>
                
                <label for="severity">Severity of Injury (1: least severe - 10: most severe):</label>
                <select id="severity" required>
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                
                <label for="survival">Chance of Survival (1: least likely - 10: most likely):</label>
                <select id="survival" required>
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" accept="image/*" required>
                <div id="photo-preview" class="hidden">
                    <img id="preview-img" src="" alt="Photo Preview">
                </div>
                
                <button type="submit">Submit Report</button>
            </form>
            <button id="back-btn">Back to Home</button>
        </section>
    </main>
    <script src="report-script.js"></script>
</body>
</html>

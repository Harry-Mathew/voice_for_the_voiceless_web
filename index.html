<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice for the Voiceless</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Voice for the Voiceless</h1>
            <div class="dropdown">
                <button id="menu-btn">Menu</button>
                <div id="dropdown-content" class="dropdown-content hidden">
                    <a href="#">Contact Support</a>
                    <a href="#">Phone: 123-456-7890</a>
                    <a href="#">Email: support@voiceforthevoiceless.com</a>
                </div>
            </div>
            <button id="report-btn">Report Injured Animal</button>
        </div>
    </header>
    <main>
        <section id="auth-section" class="hidden">
            <h2 id="auth-title"></h2>
            <form id="auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit" id="auth-submit"></button>
                <button type="button" id="toggle-auth">Switch to Login/Signup</button>
            </form>
            <div id="verification-section" class="hidden">
                <label for="code">Verification Code:</label>
                <input type="text" id="code" required>
                <button id="verify-btn">Verify</button>
            </div>
        </section>
        <section id="home" class="hidden">
            <button id="get-location-btn">Get My Location to Filter Nearby</button>
            <div id="status-message"></div>
            <select id="sort-select">
                <option value="severity-desc">Severity (High to Low)</option>
                <option value="severity-asc">Severity (Low to High)</option>
                <option value="survival-desc">Chance of Survival (High to Low)</option>
                <option value="survival-asc">Chance of Survival (Low to High)</option>
            </select>
            <div id="animal-list" class="animal-list">
                <!-- Animal cards will be loaded here via JS -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
